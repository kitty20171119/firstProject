<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>element-ui</title>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- import JavaScript -->
  <!--<script src="js/elementUi/index.js"></script>-->

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/mystyle.css">
  <link rel="stylesheet" href="css/elementTheme.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="css/normal.css">
  <link rel="stylesheet" href="css/index.css">
  <style>
    .el-container{
          width: 100%;
          height: 650px;
        }
        .el-pagination{
          margin-top:10px;
        }
        .demonstration{
          font-size: 14px;
        }
        .el-menu-item-group .el-menu-item{
          padding-left:52px;
        }
        .el-header{
            width: 100%;
            display: flex;
            background-color:#d7e7fa;
            color:#333;
            font-size: 14px;
        }
        .el-aside{
            color:#333;
        }
        .el-input{
            width: 150px;
            height: 55px;
        }
        .header .title{
          margin-left: 30px;
        }
        .header .avatar{
          margin-right: 30px;
        }
        .el-input--suffix{
          width: 150px;
        }
        .el-input__icon{
          height: 32px;
        }
        .el-header span{
          display: flex;
          width: 50%;
        }
        .header{
          height: 50px;
          line-height: 50px;
        }
    </style>
</head>
<!--
  /deposit/object/conditions 押金
  /devices/object/conditions 设备 共享冰箱
  /rent/object/conditions 租金
  /repair/object/conditions 用户报修
-->

<body>

    <div class="title column left">共享冰箱</div>
    <div class="user column">
      <div class="row end">
        <div class="name">admin</div>
        <div class="avatar vertical-center">
          <img src="img/avatar.png">
        </div>
      </div>
    </div>
  </div>
  <div id="app">
    <el-container style="height: 500px; border: 1px solid #eee">
      <!--<el-row class="tac">-->

        <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
          <el-submenu index="1">
            <template slot="title">
              <i class="el-icon-date"></i>
              <span>{{account.title}}</span>
            </template>
            <el-menu-item-group>
              <template slot="title"></template>
              <el-menu-item index="1-1" @click="tab('1-1')" style="padding-left:52px;">{{account.item_1}}</el-menu-item>
              <el-menu-item index="1-2" @click="tab('1-2')" style="padding-left:52px;">{{account.item_2}}</el-menu-item>
            </el-menu-item-group>
          </el-submenu>
          <el-submenu index="2">
            <template slot="title">
              <i class="el-icon-printer"></i>
              <span>{{device.title}}</span>
            </template>
            <el-menu-item-group>
              <template slot="title"></template>
              <el-menu-item index="1-1" @click="tab('2-1')" style="padding-left:52px;">{{device.item}}</el-menu-item>
            </el-menu-item-group>
          </el-submenu>
          <el-submenu index="3">
            <template slot="title">
              <i class="el-icon-edit-outline"></i>
              <span>{{financical.title}}</span>
            </template>
            <el-menu-item-group>
              <template slot="title"></template>
              <el-menu-item index="1-1" @click="tab('3-1')" style="padding-left:52px;">{{financical.item_1}}</el-menu-item>
              <el-menu-item index="1-2" @click="tab('3-2')" style="padding-left:52px;">{{financical.item_2}}</el-menu-item>
            </el-menu-item-group>
          </el-submenu>
          <el-submenu index="4">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>{{orderMangement.title}}</span>
            </template>
            <el-menu-item-group>
              <template slot="title"></template>
              <el-menu-item index="1-1" @click="tab('4-1')" style="padding-left:52px;">{{orderMangement.item}}</el-menu-item>
            </el-menu-item-group>
          </el-submenu>
        </el-menu>
      </el-col>

      <el-container v-show="currentTab=='1-1'">

          <span style="display:inline-block;width:71%;text-align: left;">共享冰箱</span>
          <span style="justify-content:flex-end;">
            <el-dropdown>
              <i class="el-icon-setting" style="margin-right: 15px"></i>
              <el-dropdown-menu slot="dropdown">

                <el-dropdown-item>新增</el-dropdown-item>
                <el-dropdown-item>删除</el-dropdown-item>

              </el-date-picker>
            </div>
          </template>
          <template>
            <div class="block" style="display:inline-block; margin-left: 30px;">
              <span class="demonstration">绑定日期</span>

              </el-date-picker>
            </div>
          </template>
          <template>

            </div>

        </div>

            <el-table :data="tableData" style="width:100%" height="370">
              <el-table-column label="userid" width="150" sortable prop="id">
                <template slot-scope="scope">
                  <span v-show="scope.row.isShow">{{scope.row.id}}</span>
                  <el-input v-model="scope.row.id" v-show="!scope.row.isShow"></el-input>
                </template>
              </el-table-column>
              <el-table-column label="支付日期" width="150" prop="paytime" sortable>
                <template slot-scope="scope">
                  <span v-show="scope.row.isShow">{{scope.row.paytime}}</span>

                </template>
              </el-table-column>
              <el-table-column label="支付金额" width="100" prop="payamount" sortable>
                <template slot-scope="scope">
                  <span v-show="scope.row.isShow">{{scope.row.payamount}}</span>

                </template>

              </el-table-column>

                </template>
              </el-table-column>

                <template slot-scope="scope">
                  <span v-show="scope.row.isShow">{{scope.row.bindingtime}}</span>
                  <el-input v-model="scope.row.bindingtime" v-show="!scope.row.isShow"></el-input>

              </el-table-column>

                  <el-input v-model="scope.row.expirytime" v-show="!scope.row.isShow"></el-input>
                </template>
              </el-table-column>
              <el-table-column label="设备编号" width="150" prop="deviceid" sortable>
                <template slot-scope="scope">
                  <span v-show="scope.row.isShow">{{scope.row.deviceid}}</span>
                  <el-input v-model="scope.row.deviceid" v-show="!scope.row.isShow"></el-input>
                </template>
              </el-table-column>
              <el-table-column label="对应设备位置" width="300" :formatter="formatter">
                <template slot-scope="scope">
                  <span v-show="scope.row.isShow">{{scope.row.deviceposition}}</span>
                  <el-input v-model="scope.row.device0osition" v-show="!scope.row.isShow"></el-input>
                </template>
              </el-table-column>
              <el-table-column fixed="right" label="操作" width="70">
                <template slot-scope="scope">
                  <el-button size="mini" @click="handleEdit(scope.$index,scope.row)">{{scope.row.isShow==true?'编辑':'完成'}}</el-button>
                  <div style="clear: both;margin-top: 10px;"></div>
                  <el-button size="mini" type="danger" @click="handleDelete(scope.$index,scope.row)">删除</el-button>
                </template>
              </el-table-column>
            </el-table>
          </template>

          <!--分页功能-->
          <div class="block">
            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-change="currentPage1"

            </el-pagination>
